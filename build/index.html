<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Mr. Dario</title>

    <link href='http://fonts.googleapis.com/css?family=Coustard:400,900' rel='stylesheet' type='text/css'>

    <style>
        body {
            font-family: 'Coustard', 'Palatino Linotype', 'Book Antiqua', Palatino, FreeSerif, serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        @keyframes popup {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(4);
            }
            90% {
                transform: scale(0.5);
            }
        }
        .popup {
            animation: popup 1.2s 0.5s ease infinite;
        }

        * {
            box-sizing: border-box;
        }

        .aztec-calendar {
            position: absolute;
            z-index: 0;
        }

        .mrdario-page {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 100;
            text-align: center;
        }

        .page-title h1 {
            display: inline-block;
            font-size: 45pt;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85);
        }

        .game-playfield {
            margin: 0 auto;
            background: #aaa;
        }
        .game-grid-cell.grid-type-empty {
            background-color: transparent;
        }
        .game-grid-cell.grid-type-pill_top {
            /*background: blue;*/
            border-radius: 50px 50px 0 0;
        }
        .game-grid-cell.grid-type-pill_bottom {
            /*background: yellow;*/
            border-radius: 0 0 50px 50px;
        }
        .game-grid-cell.grid-type-pill_left {
            /*background: blue;*/
            border-radius: 50px 0 0 50px;
        }
        .game-grid-cell.grid-type-pill_right {
            /*background: yellow;*/
            border-radius: 0 50px 50px 0;
        }
        .game-grid-cell.grid-type-pill_segment {
            /*background: yellow;*/
            border-radius: 50px;
        }
        .game-grid-cell.grid-type-destroyed {
            background: orange;
        }

        .game-grid-cell.grid-type-virus {
            border: 4px dotted white;
        }

        .game-grid-cell.grid-color-0 {
            background: red;
        }
        .game-grid-cell.grid-color-1 {
            background: blue;
        }
        .game-grid-cell.grid-color-2 {
            background: yellow;
        }


        /* slider */
        .horizontal-slider {
            width: 100%;
            max-width: 500px;
            height: 50px;
            border: 1px solid grey;
        }
        .vertical-slider {
            height: 380px;
            width: 50px;
            border: 1px solid grey;
        }
        .handle {
            font-size: 0.9em;
            text-align: center;
            background-color: black;
            color: white;
            cursor: pointer;
        }
        .handle.active {
            background-color: grey;
        }
        .bar {
            position: relative;
            background: #ddd;
        }
        .bar.bar-1 {
            background: #f00;
        }
        .bar.bar-2 {
            background: #0f0;
        }
        .horizontal-slider .bar {
            top: 20px;
            height: 10px;
        }
        .horizontal-slider .handle {
            top: 1px;
            width: 50px;
            height: 48px;
            line-height: 48px;
        }
        .vertical-slider .handle {
            left: 1px;
            width: 48px;
            line-height: 50px;
        }
        .vertical-slider .bar {
            left: 20px;
            width: 10px;
        }
        #horizontal-0,
        #horizontal-1, #horizontal-2, #horizontal-3,
        #vertical {
            margin: 20px 10px;
        }
        #horizontal-2 .bar.bar-2 {
            background: #ddd;
        }
    </style>

</head>
<body>

<div id="container"></div>
